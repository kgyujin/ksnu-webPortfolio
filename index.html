<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
</head>
<body>
    <div class="pagination" aria-label="페이지 네비게이션"></div>
    <div class="circle"></div>

    <main id="main-container">
        <section id="about" class="section">
            <div class="about-content">
                <div class="text-content">
                    <h1>
                        안녕하세요!
                        <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Hand%20gestures/Hand%20with%20Fingers%20Splayed.png" alt="Hand with Fingers played" class="emoji" />
                        <br>
                        <span id="dynamic-text">기록하며</span> 성장하는
                        <br>
                        <span id="profile-name">김규진</span>입니다.
                    </h1>
                    <div class="icons" aria-label="소셜 링크">
                        <a href="https://github.com/kgyujin" target="_blank" aria-label="GitHub">
                            <img src="img/logo-github.png" alt="GitHub" class="icon">
                        </a>
                        <a href="mailto:k_gyujin@daum.net" aria-label="Email">
                            <img src="img/logo-email.png" alt="Email" class="icon">
                        </a>
                    </div>
                </div>
                <img src="img/profile.png" alt="프로필 사진" class="profile-img">
            </div>
        </section>
        
        <section id="timeline" class="section">
            <h2>
                <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Objects/Briefcase.png" alt="Briefcase" class="emoji" />
                경력
            </h2>
            <div class="timeline-container">
                <div class="timeline-item left">
                    <div class="timeline-date">2021. 03 ~ 2023. 02</div>
                    <div class="timeline-content">
                        <p><strong>컴퓨터정보과</strong> 연구실(2년)</p>
                    </div>
                </div>
                <div class="timeline-item right">
                    <div class="timeline-date">2022. 11 ~ 2023. 11</div>
                    <div class="timeline-content">
                        <p><strong>백엔드(웹)</strong></p>
                    </div>
                </div>
                <div class="timeline-item left">
                    <div class="timeline-date">2024. 03 ~</div>
                    <div class="timeline-content">
                        <p><strong>소프트웨어학부<br>컴퓨터정보공학전공</strong></p>
                        <p>AI 연구실</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="intro" class="section">
            <h2>
                <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/People/Bust%20in%20Silhouette.png" alt="Bust in Silhouette" class="emoji" />
                소개
            </h2>
            <div class="intro-content">
                <p>여기에 자신의 소개글을 작성하세요.</p>
            </div>
        </section>

        <section id="tools" class="section">
            <h2>
                <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Objects/Hammer%20and%20Wrench.png" alt="Hammer and Wrench" class="emoji" />
                도구
            </h2>
            <div class="tools-content">
                <p>여기에 사용하는 도구에 대한 설명을 작성하세요.</p>
            </div>
        </section>
        
        <section id="projects" class="section">
            <h2>
                <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Objects/Clipboard.png" alt="Clipboard" class="emoji" />
                프로젝트
            </h2>
            <div class="project-list">
                <div class="project">
                    <h3>프로젝트 1</h3>
                    <p>프로젝트 1 설명</p>
                </div>
                <div class="project">
                    <h3>프로젝트 2</h3>
                    <p>프로젝트 2 설명</p>
                </div>
            </div>
        </section>
    </main>
    
    <script src="scripts.js"></script>
</body>
</html>
